<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <header class="Player-castomaze">
        <div class="head-container">
            <ul class="change-head font">Выбрать голову
                <li class="change-head__li"><button id="js-head_crep"><img src="./img/Creeper.jpg" class="change-head__img"></button></li>
                <li class="change-head__li"><button id="js-head_db"><img src="./img/diamond_block.jpg" class="change-head__img"></button></li>
                <li class="change-head__li"><button id="js-head_do"><img src="./img/diamond_ore.jpg" class="change-head__img"></button></li>
                <li class="change-head__li"><button id="js-head_steve"><img src="./img/steve.jpg" class="change-head__img"></button></li>
            </ul>
        </div>
    </header>
    <div class="game">
        <div class="game-zone">
            <div class="gamer"></div>
        </div>
        <div class="buttons">
            <button class="btn-control" id="up">⮝</button>
            <div class="buttons-center">
                <button class="btn-control" id="left">⮜</button><button class="btn-control" id="right">⮞</button>
            </div>
            <button class="btn-control" id="down">⮟</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
